<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Screen (Multimodal Creation Studio)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#8B5CF6", // A vibrant purple for creativity
            "background-light": "#F9FAFB", // Off-white for light mode
            "background-dark": "#111827", // Dark gray for dark mode
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem", // 8px
          },
        },
      },
    };
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 antialiased">
<div class="flex h-screen overflow-hidden">
<aside class="w-16 md:w-64 bg-background-light dark:bg-gray-900 flex flex-col transition-all duration-300">
<div class="flex items-center justify-center md:justify-start h-16 px-4 border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center space-x-2">
<svg class="h-8 w-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<span class="font-bold text-lg hidden md:block">Universe</span>
</div>
</div>
<nav class="flex-1 space-y-2 p-2">
<a class="flex items-center p-2 space-x-3 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800" href="#">
<span class="material-icons-outlined">space_dashboard</span>
<span class="hidden md:block">Feed</span>
</a>
<a class="flex items-center p-2 space-x-3 rounded-md bg-primary/10 text-primary font-semibold" href="#">
<span class="material-icons-outlined">add_circle</span>
<span class="hidden md:block">Create</span>
</a>
<a class="flex items-center p-2 space-x-3 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800" href="#">
<span class="material-icons-outlined">storefront</span>
<span class="hidden md:block">Marketplace</span>
</a>
<a class="flex items-center p-2 space-x-3 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800" href="#">
<span class="material-icons-outlined">account_tree</span>
<span class="hidden md:block">Workflows</span>
</a>
</nav>
<div class="p-2 border-t border-gray-200 dark:border-gray-800">
<a class="flex items-center p-2 space-x-3 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800" href="#">
<span class="material-icons-outlined">account_circle</span>
<span class="hidden md:block">Profile</span>
</a>
</div>
</aside>
<main class="flex-1 flex flex-col overflow-auto">
<header class="flex-shrink-0 flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-800 bg-background-light dark:bg-gray-900/50 backdrop-blur-sm">
<h1 class="text-xl font-semibold">Creation Studio</h1>
<div class="flex items-center space-x-4">
<button class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-icons-outlined">more_vert</span>
</button>
</div>
</header>
<div class="flex-1 flex flex-col items-center justify-center p-4 md:p-8">
<div class="w-full max-w-4xl mx-auto flex flex-col h-full">
<div class="flex-1 flex items-center justify-center bg-gray-200/50 dark:bg-gray-900 rounded-lg mb-6 relative overflow-hidden">
<div class="text-center p-8">
<span class="material-icons-outlined text-5xl text-gray-400 dark:text-gray-600">auto_awesome</span>
<p class="mt-2 text-gray-500 dark:text-gray-400">Your creation will appear here</p>
</div>
<div class="absolute top-4 right-4 flex space-x-2">
<button class="bg-background-light dark:bg-background-dark p-2 rounded-full shadow-md text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 transition">
<span class="material-icons-outlined text-xl">undo</span>
</button>
<button class="bg-background-light dark:bg-background-dark p-2 rounded-full shadow-md text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 transition">
<span class="material-icons-outlined text-xl">redo</span>
</button>
</div>
</div>
<div class="flex-shrink-0 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 space-y-4">
<div class="flex flex-col md:flex-row md:items-start md:space-x-4">
<div class="flex-1 relative">
<textarea class="w-full p-3 pr-24 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-none" placeholder="Describe what you want to create..." rows="3"></textarea>
<button class="absolute top-1/2 right-3 -translate-y-1/2 bg-primary text-white px-4 py-2 rounded-md font-semibold text-sm hover:bg-opacity-90 transition-colors">
                  Generate
                </button>
</div>
<button class="mt-4 md:mt-0 w-full md:w-auto flex items-center justify-center space-x-2 px-4 py-3 bg-gray-100 dark:bg-gray-700 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
<span class="material-icons-outlined text-primary">psychology</span>
<span class="font-medium">Guided by Sage</span>
</button>
</div>
<div>
<div class="flex flex-wrap gap-2 mb-4">
<button class="flex items-center space-x-2 px-3 py-1.5 bg-primary/10 text-primary rounded-full text-sm font-medium">
<span class="material-icons-outlined text-base">image</span><span>Image</span>
</button>
<button class="flex items-center space-x-2 px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
<span class="material-icons-outlined text-base">videocam</span><span>Video</span>
</button>
<button class="flex items-center space-x-2 px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
<span class="material-icons-outlined text-base">graphic_eq</span><span>Audio</span>
</button>
<button class="flex items-center space-x-2 px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
<span class="material-icons-outlined text-base">article</span><span>Text</span>
</button>
<button class="flex items-center space-x-2 px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
<span class="material-icons-outlined text-base">view_in_ar</span><span>Simulation</span>
</button>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="creativity">Creativity</label>
<input class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer accent-primary" id="creativity" max="100" min="0" type="range" value="75"/>
</div>
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="fidelity">Prompt Fidelity</label>
<input class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer accent-primary" id="fidelity" max="100" min="0" type="range" value="50"/>
</div>
</div>
</div>
<div class="border-t border-gray-200 dark:border-gray-700 pt-4 flex flex-col sm:flex-row items-center sm:space-x-4">
<div class="w-full sm:w-auto flex-1 mb-4 sm:mb-0">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1" for="output-destination">Output Destination</label>
<div class="relative">
<select class="w-full appearance-none bg-background-light dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5 pr-10" id="output-destination">
<option selected="">Post to Feed</option>
<option>Save to Private Vault</option>
<option>List on Marketplace</option>
<option>Deploy to Workflow</option>
<option>Send to Enterprise Space</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
<span class="material-icons-outlined text-base">unfold_more</span>
</div>
</div>
</div>
<button class="w-full sm:w-auto bg-primary text-white px-6 py-2.5 rounded-md font-semibold text-sm flex items-center justify-center space-x-2 hover:bg-opacity-90 transition-colors">
<span class="material-icons-outlined text-base">publish</span>
<span>Post</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
